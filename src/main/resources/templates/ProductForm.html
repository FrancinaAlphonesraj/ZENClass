<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Product</title>

<link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
 <div class = "container my-2" align="center">
<h1> Add Product Form</h1>
</div>

<form th:action="@{/create}" th:object="${product}" method="post" class = "container my-2" align="center" >
<div class="row mb-3">
<label class="col-sm-2 col-form-label">Product ID</label>
<div class="col-sm-6">
<input class="form-control" type="number" th:field="*{pid}" />
</div>
</div>

<div class="row mb-3">
<label class="col-sm-2 col-form-label">Product name</label>
<div class="col-sm-6">
<input class="form-control" type="text" th:field="*{productname}" />
</div>
</div>

<div class="row mb-3">
<label class="col-sm-2 col-form-label">Product Price</label>
<div class="col-sm-6">
<input class="form-control" type="number" th:field="*{price}" />
</div>
</div>

<div class="row mb-3">
<label class="col-sm-2 col-form-label">Product Category</label>
<div class="col-sm-6">
<input class="form-control" type="text" th:field="*{category}" />
</div>
</div>

 <button type="submit" class="btn btn-primary btn-sm mb-3">Save</button>

</form>

<a href="/">Back to Home</a>

</div>

</body>
</html>
