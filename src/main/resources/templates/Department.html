<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Department</title>
<link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
<h2 class="grid text-center"> Add Department</h2>
<form th:action="@{/createDept}" th:object="${department}" method="post" class = "container my-2" align="center" >
<div class="row mb-3">
<label class="col-sm-2 col-form-label">Department ID</label>
<div class="col-sm-6">
<input class="form-control" type="number" th:field="*{deptId}" />
</div>
</div>

<div class = "row mb-3">
<label class="col-sm-2 col-form-label">Department Name</label>
<div class="col-sm-6">
<input class="form-control" type="text" th:field="*{departmentName}" />
 <div class="text-danger" th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}"></div>
</div>
</div>

 <button type="submit" class="btn btn-primary btn-sm mb-3">Save</button>
</form>
</body>
</html>
